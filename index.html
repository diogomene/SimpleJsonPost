<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Verificador API</title>
</head>
<body>
    <form id="formulario">
        <div class="jsonCont inputCont">
            <label for="jsonFile">Arquivo Json:</label>
            <br>
            <input type="file" name="jsonFile" id="jsonFile">
        </div>
        <div class="addressCont inputCont">
            <label for="address">Endere√ßo de API server:</label>
            <br>
            <input type="text" name="address" id="address">
        </div>
        <input type="submit" value="sendFile">
    </form>
    <div class="resultCont">
        <samp id="result"></samp>
    </div>
    <div class="respCont">
        <samp id="response"></samp>
    </div>
    <script defer src="index.js"></script>
</body>
</html>
